global:
  replicaCount: 1
  environment: {}
   # list of key: value
   # GLOBAL1: value

deployment: false 
hostNetwork: false

image:
  repository: "myrepo.com/my-image"
  tag: "v1.2.3"
  pullPolicy: IfNotPresent

  #replicaCount: 1

# Annotation for the Deployment
annotations: {}

# List of services
services:
  - name: web
    type: ClusterIP
    annotations: {}
    specs:
    - port: 8000
      targetPort: 8000
      name: http
  - name: console
    type: ClusterIP
    annotations: {}
    specs:
    - port: 9000
      targetPort: 9000
      name: http

environment:
  VAR1: value1

#Probes
liveness:
  enabled: false
readiness:
  enabled: false


updateStrategy: {}

volumes:
  enabled: false
  
ingress:
  enabled: false

serviceMonitors:
  - name: service-monitor-1
    serviceName: web
    endPoints:
      - port: http
        interval: 15s
        path: /metrics
  - name: service-monitor-2
    serviceName: console
    endPoints:
      - port: http
        interval: 15s
        path: /metrics

nodeSelector: {}

tolerations: []

affinity: {}

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

